			color: red;
		}
		div	+ span{
			color: blue;
		}

			color: yellow;
		}

		Some TEXT.. <br>
		<span> some Text...</span> <br>
		<span> The next Text </span>
	</div>
	<span> The sibling Text....</span> <br>
	<span> The sibling Text....</span>
</body>
