        app.config(function($routeProvider){
            $routeProvider
                .when('/home', {
                templateUrl:"home.html"
            })
            .when('/About', {
                templateUrl:"about.html"
            })
            .when('/gallery', {
                templateUrl:"gallery.html"
            })
            .otherwise({
                templateUrl:"home.html"
            })
        });

        


	</script>
