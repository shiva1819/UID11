<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#main{
			width: 300px;
			height: 300px;
			margin:300px auto;
			border:1px solid;
			perspective: 250px;
		}
		#card{
			width: 100%;
			height: 100%;
			/* tansfrom-style:*/
			position: relative;
			transition: 1s;
			transform-style: preserve-3d;
			transform-origin: 0px 0px;

		}
		#front{
			width:100%;
			height: 100%;
			background-color: lime;
			text-align: center;
			line-height: 300px;
			position: absolute;
			z-index: 2;
			transform: rotateY(0deg);
			backface-visibility: hidden;
		}
		#back{
			width:100%;
			height: 100%;
			background-color: crimson;
			text-align: center;
			line-height: 300px;
			position: absolute;
			backface-visibility: hidden;
			transform: rotateY(180deg);
		}
		#main:hover #card{
			transform: rotateY(-180deg);
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="card">
			<div id="front">
				Front
			</div>
			<div id="back">
				Back
			</div>
		</div>
	</div>
</body>
</html>
